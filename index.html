<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Poppins', sans-serif;
    }

    .card {
      background: white;
      padding: 30px 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      position: relative;
      width: 320px;
      overflow: hidden;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 25px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      position: relative;
    }

    button {
      padding: 10px 22px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.25s ease;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #no {
      background: #adb5bd;
      color: white;
      position: absolute;
      right: 0;
    }

    .message {
      margin-top: 20px;
      font-size: 18px;
      color: #ff4d6d;
      display: none;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Will you be my Valentine? ğŸ’–</h1>
    <div class="buttons">
      <button id="yes">Yes ğŸ’•</button>
      <button id="no">No ğŸ™ƒ</button>
    </div>
    <div class="message" id="message">Yay! I knew it ğŸ˜ğŸ’˜</div>
  </div>

  <script>
  const noBtn = document.getElementById('no');
  const yesBtn = document.getElementById('yes');
  const message = document.getElementById('message');
  const card = document.querySelector('.card');

  let attempts = 0;

  function moveNoButton() {
    const cardRect = card.getBoundingClientRect();
    const btnRect = noBtn.getBoundingClientRect();

    const maxX = cardRect.width - btnRect.width;
    const maxY = cardRect.height - btnRect.height;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.left = randomX + 'px';
    noBtn.style.top = randomY + 'px';
  }

  function handleNoAttempt(e) {
    e.preventDefault();
    attempts++;

    moveNoButton();

    // shrink + fade
    var scaleValue = Math.max(0.45, 1 - attempts * 0.15);
    noBtn.style.transform = 'scale(' + scaleValue + ')';
    noBtn.style.opacity = Math.max(0.35, 1 - attempts * 0.2);

    // turn into YES after 3 tries
    if (attempts >= 3) {
      noBtn.innerText = 'Yes ğŸ’•';
      noBtn.style.background = '#ff4d6d';
    }
  }

  // works on mobile + desktop
  noBtn.addEventListener('touchstart', handleNoAttempt);
  noBtn.addEventListener('pointerdown', handleNoAttempt);
  noBtn.addEventListener('mouseover', handleNoAttempt);

  yesBtn.addEventListener('click', function () {
    message.style.display = 'block';
  });
</script>

</body>
</html>
