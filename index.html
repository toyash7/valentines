<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine?</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      display: flex;
    }

    /* Left & Right image sections */
    .half {
      width: 50%;
      height: 100vh;
      background-size: cover;
      background-position: center;
    }

    .left {
      background-image: url('tam1.jpg');
    }

    .right {
      background-image: url('tam2.jpg');
    }

    /* Center card */
    .overlay {
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.3);
    }

    .card {
      background: white;
      padding: 35px 45px;
      border-radius: 25px;
      text-align: center;
      width: 340px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
      animation: pop 0.6s ease;
    }

    @keyframes pop {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 25px;
    }

    .buttons {
      position: relative;
      height: 60px;
    }

    button {
      padding: 12px 26px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s ease;
      position: absolute;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      left: 20px;
    }

    #yes:hover {
      transform: scale(1.1);
    }

    #no {
      background: #adb5bd;
      color: white;
      right: 20px;
    }

    .message {
      margin-top: 25px;
      font-size: 20px;
      color: #ff4d6d;
      display: none;
      font-weight: 600;
    }

    /* Mobile */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .half {
        width: 100%;
        height: 50vh;
      }

      .card {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <div class="half left"></div>
  <div class="half right"></div>

  <div class="overlay">
    <div class="card">
      <h1>Will you be my Valentine? üíñ</h1>
      <div class="buttons">
        <button id="yes">Yes üíï</button>
        <button id="no">No üôÉ</button>
      </div>
      <div class="message" id="message">Yay! I knew it üòçüíò</div>
    </div>
  </div>

  <script>
    var noBtn = document.getElementById('no');
    var yesBtn = document.getElementById('yes');
    var message = document.getElementById('message');
    var card = document.querySelector('.card');

    var attempts = 0;

    function moveNoButton() {
      var cardRect = card.getBoundingClientRect();
      var btnRect = noBtn.getBoundingClientRect();

      var maxX = cardRect.width - btnRect.width;
      var maxY = cardRect.height - btnRect.height;

      var randomX = Math.random() * maxX;
      var randomY = Math.random() * maxY;

      noBtn.style.left = randomX + 'px';
      noBtn.style.top = randomY + 'px';
    }

    function handleNoAttempt(e) {
      e.preventDefault();
      attempts++;

      moveNoButton();

      var scaleValue = Math.max(0.45, 1 - attempts * 0.15);
      noBtn.style.transform = 'scale(' + scaleValue + ')';
      noBtn.style.opacity = Math.max(0.35, 1 - attempts * 0.2);

      if (attempts >= 3) {
        noBtn.innerText = 'Yes üíï';
        noBtn.style.background = '#ff4d6d';
      }
    }

    noBtn.addEventListener('touchstart', handleNoAttempt);
    noBtn.addEventListener('pointerdown', handleNoAttempt);
    noBtn.addEventListener('mouseover', handleNoAttempt);

    yesBtn.addEventListener('click', function () {
      message.style.display = 'block';
    });
  </script>

</body>
</html>
